<div class="app-container">
  <!-- Hier wird die Sidebar eingebunden, wenn der Benutzer authentifiziert ist -->
  <app-sidebar *ngIf="isAuthenticated"></app-sidebar>
  
  <!-- Hauptinhalt-Bereich -->
  <div class="main-content" [ngClass]="{'with-sidebar': isAuthenticated}">
    <!-- Header-Bedingung vorübergehend entfernt für Tests -->
    <app-header *ngIf="isAuthenticated"></app-header>
    
    <!-- Router outlet für die Navigation zwischen den Komponenten -->
    <router-outlet></router-outlet>
  </div>
</div>
