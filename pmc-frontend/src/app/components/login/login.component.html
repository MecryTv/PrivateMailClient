<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Mail Login</h1>
        <p class="subtitle">Melde dich mit deinen Zugangsdaten an</p>
      </div>
      
      <form (ngSubmit)="onLogin()" class="login-form">
        <div class="form-group">
          <label for="username">Benutzername</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            [(ngModel)]="username" 
            placeholder="Benutzername eingeben" 
            required
            autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="password">Passwort</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            [(ngModel)]="password" 
            placeholder="Passwort eingeben" 
            required
            autocomplete="current-password">
        </div>
        
        <div *ngIf="errorMessage" [ngClass]="{'error-message': !sqlInjectionDetected, 'sql-injection-error': sqlInjectionDetected}">
          <i *ngIf="sqlInjectionDetected" class="security-icon">⚠️</i>
          {{ errorMessage }}
        </div>
        
        <button type="submit" [disabled]="isLoading" class="login-button">
          <span *ngIf="!isLoading">Anmelden</span>
          <span *ngIf="isLoading" class="loader"></span>
        </button>
      </form>
    </div>
  </div>
